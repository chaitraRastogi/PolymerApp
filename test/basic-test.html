<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../px-data-table-poc.html">

  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="px-data-table-demo-fixture">
      <template>
        <px-data-table-demo>
          <h2>Data table</h2>
        </px-data-table-demo>
      </template>
    </test-fixture>

    <script>
      suite('<px-data-table-demo>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('px-data-table-demo-fixture');

        });
		test('Row click', function() {
		
		 var heading = myEl.querySelector('px-modal');
		 /*At initial load modal is not opened*/
		 var opened = heading.opened;
		    assert.equal(opened,false);
					 
		  var table = myEl.querySelector('px-data-table');
		  /*on click table row  modal is opened*/
		  
		  table.click(function(){
		    assert.equal(opened,true);
		  });
		 });

		});
    </script>

  </body>
</html>
